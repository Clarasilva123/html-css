<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagens que se adaptam</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abir esse site em varios dispositivos diferentes ou aumente o tamanho do seu navegador</p>
    
    <picture>

        <source media="(max-width: 1050px)" srcset="imagens/Sem-título2.png" type="image/png">
        <img src="imagens/Sem-título3.png" alt="g">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <audio src="midias/02-Simples.mp3" controls autoplay loop></audio>

</html>
