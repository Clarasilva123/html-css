<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meu Site Exemplo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }

    header {
      background-color: #333;
      color: white;
      padding: 15px 20px;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
    }

    main {
      padding: 20px;
    }

    footer {
      background-color: #f1f1f1;
      padding: 10px 20px;
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- Cabeçalho com menu -->
  <header>
    <h1>Meu Site</h1>
    <nav>
      <ul>
        <li><a href="#">Início</a></li>
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Serviços</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
    </nav>
  </header>

  <!-- Conteúdo principal -->
  <main>
    <h2>Bem-vindo!</h2>
    <p>Este é um exemplo de estrutura inicial de site com HTML e CSS.</p>
  </main>

  <!-- Rodapé -->
  <footer>
    <p>&copy; 2025 - Meu Site. Todos os direitos reservados.</p>
  </footer>

</body>
</html>
