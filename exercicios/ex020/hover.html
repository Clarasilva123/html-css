<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo</title>
    <style>
    body{
        font-family: Georgia, 'Times New Roman', Times, serif;
    }

    div:hover{
        color: red;
    }
    div > p{
        display: none;
    }
    div:hover > p{
        display: block;
        color: aliceblue;
        background-color: red;
        height: 200px;
        right: 200px;
    }
    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>passe o mouse sobre o texto abaixo</p>
    <div>
        passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <p>fim do exemplo</p>
</body>
</html>
